<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>FastSlowly Icon Generator</h1>
    <p>This page generates the required PWA icons. Right-click and save each icon.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');

        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#0EA5E9';
            ctx.fillRect(0, 0, size, size);

            // Clock circle
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size / 48;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/4.8, 0, 2 * Math.PI);
            ctx.stroke();

            // Clock hands
            ctx.beginPath();
            ctx.moveTo(size/2, size/2);
            ctx.lineTo(size/2, size/2 - size/6);
            ctx.moveTo(size/2, size/2);
            ctx.lineTo(size/2 + size/12, size/2 + size/12);
            ctx.stroke();

            // FS text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('FS', size/2, size/2 + size/6);

            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `
                <h3>${size}x${size}</h3>
                <canvas width="${size}" height="${size}"></canvas>
            `;
            div.querySelector('canvas').getContext('2d').drawImage(canvas, 0, 0);
            container.appendChild(div);
        });
    </script>
</body>
</html>
